<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-board">
        <div id="cell-00" class="cell"></div>
        <div id="cell-01" class="cell"></div>
        <div id="cell-02" class="cell"></div>
        <div id="cell-10" class="cell"></div>
        <div id="cell-11" class="cell"></div>
        <div id="cell-12" class="cell"></div>
        <div id="cell-20" class="cell"></div>
        <div id="cell-21" class="cell"></div>
        <div id="cell-22" class="cell"></div>
    </div>
    <button id="reset-button">Reset Game</button>
    <div id="message"></div>

    <!-- Link to the JS file -->
    <script src="main.js"></script>
</body>
</html>
